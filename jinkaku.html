<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通知キャラクター選択</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9ff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #3f51b5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding-top: 100px; /* ← ヘッダー分の余白 */
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .character-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      width: 180px;
      text-align: center;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover,
    .card.selected {
      border-color: #3f51b5;
      background: #e8f0fe;
    }

    .save-btn {
      display: block;
      margin: 2em auto;
      padding: 0.75em 2em;
      font-size: 1rem;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #selectedText {
      text-align: center;
      margin-top: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>LINE爆撃くん</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">タスクリスト</a>
      <a href="#">マイページ</a>
      <a href="#">五人組登録</a>
      <a href="#">サボり可視化ランキング</a>
      <a href="#">通知キャラ設定</a>
      <a href="#">設定</a>
      <a href="#">LINE通知連携</a>
    </nav>
  </header>

  <div class="container">
    <h1>通知キャラクターを選択</h1>

    <div class="character-list" id="characterList">
      <!-- キャラクターカードが表示されます -->
    </div>

    <button class="save-btn" onclick="saveCharacter()">選択を保存</button>
    <div id="selectedText"></div>
  </div>

  <script src="character.js"></script>
</body>
</html>
